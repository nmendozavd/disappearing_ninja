<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disappearing Ninjas</title>
</head>
<body>

    {% if all_ninjas == True %}
        <img src="{{ url_for('static', filename='Ninjas/tmnt.png')}}">
    {% endif %}

    {% if all_ninjas == False %}
        {% if color == 'blue' %}
            <img src="{{ url_for('static', filename='Ninjas/leonardo.jpg')}}">
        {% elif color == 'orange' %}
            <img src="{{ url_for('static', filename='Ninjas/michelangelo.jpg')}}">
        {% elif color == 'purple' %}
            <img src="{{ url_for('static', filename='Ninjas/donatello.jpg')}}">
        {% elif color == 'red' %}
            <img src="{{ url_for('static', filename='Ninjas/raphael.jpg')}}">
        {% else %}
            <img src="{{ url_for('static', filename='Ninjas/notapril.jpg')}}">
        {% endif %}
    {% endif %}

</body>
</html>
